  <div class="profile">
    <div>
      <h1>Get in Contact</h1>
    </div>

    <form action="/login-form-action" method="post" id="contact-form">
      <label class="standard-label" for="fname">Full Name (required): </label>
      <input type="text" id="fname" name="user-fname" required>
      <br><br>

      <label class="standard-label" for="email">Email (required): </label>
      <input type="email" id="email" name="user-email" required>
      <br><br>

      <label class="standard-label" for="phone-number">Telephone: </label>
      <input type="tel" id="phone-number" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
      <br><br>

      <label class="standard-label" for="message">Message (required): </label>
      <textarea maxlength="240" id="message" required></textarea>
      <br><br>

      <input type="submit" value="Send message" aria-label="Send message" class="input__secondary">
    </form>
  </div><br>
